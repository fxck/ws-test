zerops:
  - setup: test
    build:
      base: nodejs@22
      buildCommands:
        - npm install
      deployFiles:
        - server.js
        - index.html
        - package.json
    run:
      base: nodejs@22
      ports:
        - port: 3000
          httpSupport: true
      envVariables:
        PORT: 3000
        BACKEND_URL: https://api.app-prg1.zerops.io
      start: node server.js
